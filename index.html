<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />

<body class="bg-black text-white">
  <div class="card text-center bg-black text-white border border-2 border-radius-8 m-2 mb-4 p-2">
    <div class="card-body">
      Enter Here:
      <input type="text" id="input" />
      <h1 id="dis"></h1>
      <button class="btn btn-black text-white text-center border-white fs-5" onclick="add()">
        Present
      </button>
    </div>
  </div>
  <div class="form mt-2">
    <div class="row">
      <div class="col-4 text-white text-center">
        <h4 class="display-6">Enter Name:</h4>
        <input type="text" id="name">
      </div>
      <div class="col-4 text-white text-center">
        <h4 class="display-6">Enter Surname:</h4>
        <input type="text" id="surname">
      </div>
      <div class="col-4 text-white text-center">
        <h4 class="display-6">Enter Age:</h4>
        <input type="number" id="age">
      </div>
    </div>
    <div class="text-center mt-2">
      <button class="btn btn-black text-white text-center border-white fs-5" onclick="addPerson()">Submit</button>
    </div>

    <p id="display1"></p>
  </div>
  <table class="table table-dark m-0 text-center border-2 border-white">
    <th class="border-2 fs-2 text-info" style="width: 33%">Name</th>
    <th class="border-2 fs-2 text-info" style="width: 33%">Surname</th>
    <th class="border-2 fs-2 text-info" style="width: 33%">Age</th>
    <tbody id="tablePeople"></tbody>
  </table>
  <div id="objectsPeople"></div>

  <div>
    Names:
    <input type="text" name="item" id="Names" />
    <br />Surnames:
    <input type="text" name="quantity" id="Surnames" />
    <br />Ages:
    <input type="text" name="price" id="Ages" />
    <br /><br />
    <input type="button" value="Show " onClick="addRow()" id="add">
    <br /><br />
  </div>

  <div>
    <table id="Group" border="1">
      <thead>
        <tr>
          <th class="p-4">Names</th>
          <th class="p-4">Surnames</th>
          <th class="p-4">Ages</th>
        </tr>
      </thead>

      <tbody>
        <hr>
      </tbody>
    </table>
    <div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="/script.js"></script>
</body>

</html>
